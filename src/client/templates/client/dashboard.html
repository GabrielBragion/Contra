{% extends "client/_main.html" %}
{% load i18n%} 

{% block content%} 
    <div class="container-cm rounded bg-white mt-5 p-5 shadow text-center"> 
        <h3 class="mb-0">{% translate "Welcome back, "%}{{user.first_name}}</h3>
    </div>

    <div class="container-cm rounded bg-white mt-5 p-5 shadow text-center"> 
        <h5 class="mb-4">{% translate "Subscription status:"%}</h5>
        <hr>
        <p class="mt-3 mb-0">{%translate subscription_plan%}</p>
        {%if not has_subscription%}
            <a href="{% url "subscribe-plan"%}" class="btn btn-dark rounded-0 my-3">{%translate "View subscription plans"%}</a>
        {%endif%}
    </div>
{% endblock%}
